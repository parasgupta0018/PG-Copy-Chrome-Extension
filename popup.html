<html>

    <script src="bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="padding: 10px;width: 280px;">
        <nav class="navbar navbar-dark bg-dark justify-content-center">

            <h3 class="navbar-brand" style="white-space: nowrap;padding: 0px;margin: 0px;"><img src="img/pgcopy-transparent.png" alt="PG Copy" width="100px" height="100px"><br/><u>Event Enabler</u></h3>
